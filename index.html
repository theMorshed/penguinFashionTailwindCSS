<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion Commerce</title>
    <!-- tailwind css script file -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header start -->
    <header class="w-10/12 mx-auto">
        <div class="navigation-container flex justify-between my-10">
            <div class="logo">
                <img width="290" height="40" src="images/logo.png" alt="logo">
            </div>
            <div class="nav-menu">
                <nav>
                    <ul class="flex gap-x-8">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="banner-container flex justify-between">
            <div class="banner-left">
                <h1>Be the Penguins<br><span>of Winter</span></h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <button><img src="icons/shopping-cart 1.png" alt="cart image">Buy Now</button>
            </div>
            <div class="banner-right">
                <img src="images/model.png" alt="model image">
            </div>
        </div>
    </header>
    <!-- header end -->
</body>
</html>
